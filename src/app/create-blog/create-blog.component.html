  
<app-hrader></app-hrader>
    <div class="container main mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="justify-content-center align-items-center" style="width: 80%;">
            <div>
                <form [formGroup]="createBlogs" (ngSubmit)="createBlog()">
                    <div class="form-group mb-3">
                      <label class="form-label">Title</label>
                      <input type="text" class="form-control" placeholder="Enter Your Blog Title" formControlName="title">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Body</label>
                        <textarea type="text" class="form-control" rows="10" placeholder="Enter Your Blog Body" formControlName="blogBody"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="author">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
